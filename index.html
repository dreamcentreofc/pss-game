<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGMI Paper Scissor Stone - Animated</title>
<style>
body {
    font-family: Poppins, sans-serif;
    text-align: center;
    padding: 30px;
    background: #eef3ff;
}
.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}
button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #2b6ef6;
    color: white;
}
.hidden { display: none; }
.list-box {
    text-align: left;
    margin-top: 10px;
    font-size: 14px;
    background:#f0f4ff;
    padding:10px;
    border-radius:8px;
    max-height:150px;
    overflow:auto;
}

/* Animation for choices */
.choice-animate {
  animation: pop 0.3s ease forwards;
}
@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* Result animation */
.result-animate {
  animation: flashColor 0.5s ease;
}
@keyframes flashColor {
  0% { opacity: 0; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
  100% { opacity: 1; transform: scale(1); }
}
.win { color: #2b6ef6; }
.lose { color: #ff4d4d; }
.draw { color: #666; }

/* Score animation */
.score-animate {
  animation: scorePop 0.3s ease;
}
@keyframes scorePop {
  0% { transform: scale(1); }
  50% { transform: scale(1.5); color: #2b6ef6; }
  100% { transform: scale(1); color: black; }
}

/* VS animation */
#vs {
  font-size: 24px; 
  margin: 10px 0; 
  opacity: 0;
  transition: opacity 0.2s ease;
}
</style>
</head>
<body>

<div class="container" id="loginBox">
    <h2>Enter Your BGMI Name</h2>
    <input id="playerName" placeholder="BGMI IGN" style="padding:10px;width:90%;font-size:16px;">
    <br><br>
    <button onclick="startGame()">Start Game</button>
</div>

<div class="container hidden" id="gameBox">
    <h2 id="welcomeText"></h2>
    <h3>Round: <span id="round">1</span> / 3</h3>

    <div id="vs">VS</div>

    <button data-move="rock" onclick="play('rock', this)">ü™® Rock</button>
    <button data-move="paper" onclick="play('paper', this)">üìÑ Paper</button>
    <button data-move="scissor" onclick="play('scissor', this)">‚úÇÔ∏è Scissor</button>

    <h3 id="result">Make your choice to start the match.</h3>
    <h3>Score: <span id="score">0</span></h3>
</div>

<div class="container hidden" id="finalBox">
    <h2>Game Finished</h2>
    <h3 id="finalResult"></h3>
    <button onclick="restart()">Play Again</button>
</div>

<div class="container">
    <h3>Players this session:</h3>
    <div class="list-box" id="playersList">No players yet.</div>

    <h3>Recent Winners:</h3>
    <div class="list-box" id="winnersList">No winners yet.</div>
</div>

<script>
/* ===== Session Storage Lists ===== */
if(!sessionStorage.getItem('players')) sessionStorage.setItem('players', JSON.stringify([]));
if(!sessionStorage.getItem('winners')) sessionStorage.setItem('winners', JSON.stringify([]));

function updateLists() {
    const players = JSON.parse(sessionStorage.getItem('players'));
    const winners = JSON.parse(sessionStorage.getItem('winners'));

    document.getElementById('playersList').innerHTML =
        players.length ? players.map(p=>'‚Ä¢ '+p).join('<br>') : 'No players yet.';

    document.getElementById('winnersList').innerHTML =
        winners.length ? winners.map(w=>'‚Ä¢ '+w.name+' ‚Äî Score: '+w.score+'/3').join('<br>') : 'No winners yet.';
}

/* ===== Game Variables ===== */
let player = "";
let round = 1;
let score = 0;
const totalRounds = 3;

/* ===== UI Elements ===== */
const resultEl = document.getElementById('result');
const scoreEl = document.getElementById('score');
const roundEl = document.getElementById('round');
const vsEl = document.getElementById('vs');

/* ===== Start Game ===== */
function startGame() {
    player = document.getElementById("playerName").value.trim();
    if (!player) return alert("Enter your BGMI name!");

    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("gameBox").classList.remove("hidden");
    document.getElementById("welcomeText").innerText = `Welcome, ${player}`;

    // Add to session players
    let players = JSON.parse(sessionStorage.getItem('players'));
    if(!players.includes(player)) {
        players.push(player);
        sessionStorage.setItem('players', JSON.stringify(players));
    }
    updateLists();
}

/* ===== Animate choice ===== */
function animateChoice(button) {
    button.classList.add('choice-animate');
    setTimeout(()=>button.classList.remove('choice-animate'), 300);
}

/* ===== Play Function ===== */
function play(move, buttonEl) {
    if(round>totalRounds) return;
    animateChoice(buttonEl);

    const choices = ["rock","paper","scissor"];
    const bot = choices[Math.floor(Math.random()*3)];
    let winner = "";

    if(move===bot) winner="draw";
    else if(
        (move==="rock" && bot==="scissor") ||
        (move==="paper" && bot==="rock") ||
        (move==="scissor" && bot==="paper")
    ) winner="player";
    else winner="bot";

    // Update score
    if(winner==="player") score++;

    // Animate result
    resultEl.className = `result-animate ${winner==='player'?'win':winner==='bot'?'lose':'draw'}`;
    resultEl.innerHTML = `Round ${round} ‚Äî You: <strong>${move}</strong> vs Bot: <strong>${bot}</strong> ‚Üí <strong>${winner==='draw'?'Draw': winner==='player'?'You Win':'Bot Wins'}</strong>`;

    // Animate score
    scoreEl.classList.add('score-animate');
    setTimeout(()=>scoreEl.classList.remove('score-animate'), 300);
    scoreEl.innerText = score;

    // VS animation
    vsEl.style.opacity = 1;
    setTimeout(()=>{ vsEl.style.opacity = 0; }, 500);

    if(round===totalRounds) endGame();
    else roundEl.innerText = ++round;
}

/* ===== End Game ===== */
function endGame() {
    document.getElementById("gameBox").classList.add("hidden");
    document.getElementById("finalBox").classList.remove("hidden");

    const final = score>=2 ? "üèÜ You Won the Match!" : "‚ùå You Lost the Match";
    document.getElementById("finalResult").innerText = `${player}, your score: ${score}/3 ‚Äî ${final}`;

    // Add winner to session if player won
    if(score>=2){
        let winners = JSON.parse(sessionStorage.getItem('winners'));
        winners.push({name: player, score: score});
        sessionStorage.setItem('winners', JSON.stringify(winners));
        updateLists();
    }
}

/* ===== Restart Game ===== */
function restart(){
    round=1; score=0;
    roundEl.innerText=round;
    scoreEl.innerText=score;
    resultEl.innerText='Make your choice to start the match.';
    document.getElementById("finalBox").classList.add("hidden");
    document.getElementById("gameBox").classList.remove("hidden");
}
</script>
</body>
</html>
